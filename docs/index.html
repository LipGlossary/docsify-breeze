<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <script type="module" src="/dist/index.js"></script>
    <link rel="stylesheet" href="/assets/theme/styles.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Design System Starter',
        repo: '',
        loadSidebar: true,
        subMaxLevel: 2,
        auto2top: true,
        homepage: 'home.md',
        copyCode: {
          buttonText: 'Copy Code',
          errorText: 'Failed to copy',
          successText: 'Copied!',
        },
        alias: {
          '/components/([a-z-]+)': '/components/$1/code',
        },
        search: {
          placeholder: 'Search',
          hideOtherSidebarContent: true,
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="/assets/plugins/component-wrapper.js"></script>
    <script src="/assets/plugins/docsify-copy-code.js"></script>
    <script src="/assets/plugins/code-block.js"></script>
    <script src="/assets/plugins/navbar-collapse.js"></script>
    <script src="/assets/plugins/fix-search-clear-button.js"></script>
    <script src="/assets/plugins/fix-pagination.js"></script>
  </body>
</html>
